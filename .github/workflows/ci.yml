name: CI Pipeline

on:
  push:
    branches:
      - sprint_2  # Only run CI on the sprint_2 branch
  pull_request:
    branches:
      - sprint_2
      - main  # Optionally run CI on pull requests to main

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Set a timeout to prevent the job from hanging indefinitely

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Adjust Node.js version as needed

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        working-directory: ./backend  # Specify your backend path if different

      - name: Run tests
        run: node --experimental-modules node_modules/mocha/bin/mocha test/app.test.js
        working-directory: ./backend  # Specify your backend path if different
